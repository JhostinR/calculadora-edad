<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Calculador de Edad</title>
</head>
<body>
    <h1>Calculadora de Edad</h1>
    <main class="container">
        <div class="input">
            <label for="birthdate">Ingresa tu Cumpleaños:</label>
            <input type="date" id="birthdate" />
        </div>

        <!--Display Output-->
        <ul>
            <li><span id="years"></span>Años</li>
            <li><span id="months"></span>Meses</li>
            <li><span id="days"></span>Dias</li>
            <li><span id="hours"></span>Horas</li>
            <li><span id="minutes"></span>Minutos</li>
            <li><span id="seconds"></span>Segundos</li>
        </ul>

        <!--Buttons-->
        <div class="btns">
            <button onclick="calculate()">Calcular</button>
            <button onclick="reset()">Resetiar</button>
        </div>

    </main>
    <script src="../js/index.js"></script>
</body>
</html>
